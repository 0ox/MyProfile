RULE-SET,SYSTEM,U.S.A
RULE-SET,LAN,DIRECT
FINAL,Proxy,dns-failed

[MITM]
skip-server-cert-verify = true
tcp-connection = true
h2 = true

[SSID Setting]
"wifi-name" suspend=true

[MITM]
skip-server-cert-verify = true
tcp-connection = true
h2 = true
ca-keystore-name = SurgeCA

[Keystore]
SurgeCA = type = p12, base64 = 0000000000=, password = AAAAAAAA
